<app-admin-panel></app-admin-panel>
<div class="main-content">
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Admin" #input>
</mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
         <!-- No Column -->
      <ng-container matColumnDef="position">
        <th
          *matHeaderCellDef
          class="w-5"
          mat-header-cell
          mat-sort-header="position"
        >
          No
        </th>
        <td *matCellDef="let row; let i = index" class="w-5" mat-cell>
          {{ i + 1 }}
        </td>
      </ng-container>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let row"> {{row.username}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
  
      <!-- Roles Column -->
      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Roles </th>
        <td mat-cell *matCellDef="let row"> {{row.userRole}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> Active </td>
      </ng-container>

      <!-- Enable Column -->
      <ng-container matColumnDef="enable">
        <th *matHeaderCellDef class="w-action" mat-header-cell> Enable/Disable user </th>
        <td *matCellDef="let row" class="w-action" mat-cell>
            <button
              (click)="enableUser(row)"
              color="disabled"
              mat-fab
              title="Enable/Diable User"
            >
            <mat-icon>favorite</mat-icon>
            </button>
         </td>
      </ng-container>
      
     <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th *matHeaderCellDef class="w-action" mat-header-cell>Actions</th>
            <td *matCellDef="let row" class="w-action" mat-cell>
              <button
                (click)="editUser(row)"
                color="basic"
                mat-icon-button
                title="Edit User"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                (click)="deleteUser(row)"
                color="warn"
                mat-icon-button
                title="Delete User"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
